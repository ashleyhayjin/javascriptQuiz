<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-quiz">
      <div class="question-container">
          <h2 class="timer"></h2>
        <h1 class="question-display">Code Quiz</h1>
        <p id="hide-p">
          You'll be taking a quiz in the browser to test your javascript
          knowledge! Beware, if you miss a question, you'll lose time on your
          total remaining time.
        </p>
      </div>

      <div id="button-hidden" class="button-container hide">
        <button class="answer-choices A"></button>
        <button class="answer-choices B"></button>
        <button class="answer-choices C"></button>
      </div>

      <div id="start-btn-container">
        <button class="start-btn">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
