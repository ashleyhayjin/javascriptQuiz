<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3 class="viewHighScore">High Scores</h3>
      <div id="timer">
        <h3 id="timerText">Seconds Remaining</h3>
      </div>

      <h2 id="opening-msg">You will be taking a Javascript Quiz.</h2>
      <h3 class="question"></h3>
      <div class="answer-choices">
        <button class="answer-btn">A</button>
        <button class="answer-btn">B</button>
        <button class="answer-btn">C</button>
        <button class="answer-btn">D</button>
      </div>
      <div class="startbutton">
        <button id="start-btn" class="start-btn">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
